<form action="/by-manual" method="post" id="manual">
    <div class="form-row align-items-center">
        <input type="text" value="manual" name="operation_mode" hidden="hidden"/>
        <div class="alert alert-success" role="alert">
            <div class="col-auto my-1">
                <label  class="mr-sm-2" for="manual_label">Manual</label>
                <select class="custom-select mr-sm-2" name="manual_select" id="manual_label">
                    <option value="on">On</option>
                    <option value="off">Off</option>
                </select>
            </div>
        </div>
    </div>
    <input class="btn btn-primary" type="submit" value="Submit"/>
</form>
