<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>

    <meta charset="UTF-8"/>

    <title>Energy Efficient</title>

</head>
<body>
<nav class="nav mx-4 my-4" style="background-color:##ffffff">
    <a class="nav-link active" href="/"><b>Home</b></a>
    <a class="nav-link" href="/by-manual">Manual</a>
    <a class="nav-link" href="/by-temp">Temperature</a>
    <a class="nav-link" href="/by-schedule">Schedule</a>
    <a class="nav-link" href="/previous-data">Chart</a>
    <a class="nav-link" href="/energy-efficient">Energy efficient</a>
</nav>

<h1 th:text="'Electricity bill: ' + ${consumption}"></h1>

<div class="row">
    <div class="col">
        <p>choose period</p>
<form action="/energy-efficient" method="get">
    <div class="form-group">
    <label for="fromDate">From date</label>
    <input class="form-control" type="date" name="fromDate" id="fromDate"/>
    </div>
    <div class="form-group">
    <label for="toDate">To date</label>
    <input class="form-control" type="date" name="toDate" id="toDate"/>
        </div>
    <input class="btn btn-primary" type="submit" value="choose"/>
</form>
    </div>
    <div class="col">
        <p>Settings</p>
<form action="/energy-efficient" method="post">
    <div class="form-group">
    <label for="power">Consumption in watts</label>
    <input class="form-control" type="text" name="power" id="power" th:value="${power}" required="required"/>
    </div>
        <div class="form-group">
    <label for="price">Price in kWh</label>

    <input class="form-control" type="text" name="price" id="price" th:value="${price}" required="required"/>
            </div>
    <input class="btn btn-primary" type="submit" value="Save settings"/>
</form>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
